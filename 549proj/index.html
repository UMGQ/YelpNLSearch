            <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script>
                 $(document).ready(function(){
                      $( "#submit1" ).click(function() {
                          $('#tail').empty();
                          var search_text = $('#text1').serialize();
                          //alert(search_text);
                          $.ajax({
                            type: 'POST',
                            url: '/process',
                            data: search_text,
                            success: function(data){
                              
                              data_s = String(data);
                              //alert(data_s);
                              var len = data_s.length;
                              //data_s_n = data_s.substring(1,len-1);
                              //alert(data_s_n);
                              var res = data_s.split("#")
                              var i;
                              for (i=0; i < res.length; i++) {
                                  //alert(res[i]);
                                  
                                  var myObject = JSON.parse(res[i]);
                                  //alert(myObject['name'])
                                  var items = [];

                                  //alert(myObject);
                                 
                                  $.each(myObject, function( key, val ) {
                                    items.push( "<li class=\"list-group-item\" id='" + key + "'>" + "<b>" + key + ": " + "</b>" + val + "</li>" );
                                  });
                                  items.sort();
                                  var items2 = [];
                                  items2.push(items[2]);
                                  items2.push(items[0]);
                                  items2.push(items[1]);
                                  items2.push(items[4]);
                                  items2.push(items[3]);

                                  $( "<div/>", {
                                    "id": i,
                                    "style": "border: 5px solid white",
                                    "class": "list-group",
                                    html: items2.join( "" )
                                  }).appendTo( "#tail" );
                               }
                              
                            }
                          });
                      });

                 });
            </script>                     
     </head>
